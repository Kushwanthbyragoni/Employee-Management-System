<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <title>Employee Management System</title>
</head>
<body>

<div id="app">

    <!-- â”€â”€ SIDEBAR â”€â”€ -->
    <aside class="sidebar">
        <div class="sidebar__logo">
            <div class="sidebar__logo--icon">EM</div>
            <div class="sidebar__logo--text">
                <span class="logo-title">EMS</span>
                <span class="logo-sub">Employee Management System</span>
            </div>
        </div>
        <nav class="sidebar__nav">
            <a class="sidebar__nav--item active" href="#">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                Employees
            </a>
        </nav>
        <div class="sidebar__footer">
            <div class="sidebar__footer--dot"></div>
            <span>System Online</span>
        </div>
    </aside>

    <!-- â”€â”€ MAIN CONTENT â”€â”€ -->
    <main class="main">

        <!-- Top Bar -->
        <header class="topbar">
            <div class="topbar__left">
                <h1 class="topbar__title">Employee Directory</h1>
                <span class="topbar__count" id="empCount">0 employees</span>
            </div>
            <button class="btn-add createEmployee">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                Add Employee
            </button>
        </header>

        <!-- Content Grid -->
        <div class="content-grid">

            <!-- Left: Employee List -->
            <div class="panel panel--list">
                <div class="panel__header">
                    <span>All Employees</span>
                    <div class="panel__header--line"></div>
                </div>
                <div class="employees__names--list" id="employeeList"></div>
            </div>

            <!-- Right: Employee Detail -->
            <div class="panel panel--detail">
                <div class="panel__header">
                    <span>Employee Profile</span>
                    <div class="panel__header--line"></div>
                </div>
                <div class="employees__single--info" id="employeeInfo">
                    <div class="empty-state">
                        <div class="empty-state__icon">ðŸ‘¤</div>
                        <p>Select an employee to view their profile</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

</div>

<!-- â”€â”€ ADD EMPLOYEE MODAL â”€â”€ -->
<div class="addEmployee">
    <form id="employeeForm" class="modal-form">

        <div class="modal-form__header">
            <h3>Add New Employee</h3>
            <p class="modal-form__sub">Fill in the details below</p>
        </div>

        <div class="form-grid">
            <div class="form-field">
                <label>First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="John" onkeypress="allowOnlyLetters(event)" required />
                <small class="error" id="firstNameError"></small>
            </div>
            <div class="form-field">
                <label>Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Doe" onkeypress="allowOnlyLetters(event)" required />
                <small class="error" id="lastNameError"></small>
            </div>
            <div class="form-field">
                <label>Employee ID</label>
                <input type="number" id="empId" name="empId" placeholder="1001" required />
                <small class="error" id="empIdError"></small>
            </div>
            <div class="form-field">
                <label>Age</label>
                <input type="number" id="age" name="age" placeholder="25" required />
                <small class="error" id="ageError"></small>
            </div>
            <div class="form-field">
                <label>Department</label>
                <input type="text" id="department" name="department" placeholder="Engineering" onkeypress="allowOnlyLetters(event)" required />
                <small class="error" id="departmentError"></small>
            </div>
            <div class="form-field">
                <label>Salary (â‚¹)</label>
                <input type="number" id="salary" name="salary" placeholder="50000" required />
                <small class="error" id="salaryError"></small>
            </div>
            <div class="form-field">
                <label>Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="9876543210" required />
                <small class="error" id="phoneError"></small>
            </div>
            <div class="form-field">
                <label>Email</label>
                <input type="email" id="email" name="email" placeholder="john@email.com" required />
                <small class="error" id="emailError"></small>
            </div>
            <div class="form-field form-field--full">
                <label>Profile Photo</label>
                <input type="file" id="profileImage" name="profileImage" accept="image/*" required />
                <small class="error" id="profileImageError"></small>
            </div>
        </div>

        <div class="modal-form__actions">
            <input type="submit" class="btn-submit" value="Add Employee" />
        </div>

    </form>
</div>

<!-- â”€â”€ EDIT EMPLOYEE MODAL â”€â”€ -->
<div class="editEmployee" id="editModal"
    style="display:none; position:fixed; inset:0; background:rgba(10,15,30,0.7); backdrop-filter:blur(6px); justify-content:center; align-items:center; z-index:999;">
    <form id="editForm"
        style="background:white; border-radius:16px; width:560px; max-width:95vw; max-height:90vh; overflow-y:auto; display:flex; flex-direction:column; gap:0;">

        <div class="modal-form__header" style="padding: 28px 32px 0;">
            <h3 style="margin:0;font-family:'Syne',sans-serif;font-size:1.2rem;font-weight:700;color:#0f172a;">Edit Employee</h3>
            <p class="modal-form__sub">Update the employee details</p>
        </div>

        <div class="form-grid" style="padding: 20px 32px;">
            <div class="form-field">
                <label>First Name</label>
                <input id="edit_firstName" type="text" placeholder="John" required />
            </div>
            <div class="form-field">
                <label>Last Name</label>
                <input id="edit_lastName" type="text" placeholder="Doe" required />
            </div>
            <div class="form-field">
                <label>Employee ID</label>
                <input id="edit_empId" type="number" placeholder="1001" required />
            </div>
            <div class="form-field">
                <label>Age</label>
                <input id="edit_age" type="number" placeholder="25" />
            </div>
            <div class="form-field">
                <label>Department</label>
                <input id="edit_department" type="text" placeholder="Engineering" />
            </div>
            <div class="form-field">
                <label>Salary (â‚¹)</label>
                <input id="edit_salary" type="number" placeholder="50000" />
            </div>
            <div class="form-field">
                <label>Phone</label>
                <input id="edit_phone" type="tel" placeholder="9876543210" />
            </div>
            <div class="form-field">
                <label>Email</label>
                <input id="edit_email" type="email" placeholder="john@email.com" />
            </div>
            <div class="form-field form-field--full">
                <label>Profile Photo (optional)</label>
                <input id="edit_image" type="file" accept="image/*" />
            </div>
        </div>

        <div class="modal-form__actions" style="padding: 0 32px 28px; display:flex; gap:12px;">
            <button type="submit" class="btn-submit" style="flex:1;">Save Changes</button>
            <button type="button" onclick="closeEditModal()" class="btn-cancel" style="flex:1;">Cancel</button>
        </div>

    </form>
</div>

<script src="Script.js"></script>
</body>
</html>
